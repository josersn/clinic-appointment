name: "Unit test in CI"

on: 
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - master
      - development
  push:
    branches:
      - master
      - development

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    steps:
      - name: Run unit tests
      - run: npx jest
